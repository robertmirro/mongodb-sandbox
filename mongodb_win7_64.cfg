# NOTE: paths below do NOT start at the root "/c/" as they do in git bash
# YAML reference: http://www.yaml.org/refcard.html
#
# $ mongod --config /c/Dev/Db/MongoDB/mongodb_win7_64.cfg
#

systemLog:
    destination: file
    path: "/Dev/Db/MongoDB/logs/mongodb.log"
    quiet: true 
    logAppend: true
storage:
    dbPath: "/Dev/Db/MongoDB/data"  
net:
    bindIp: 127.0.0.1
    port: 27017

    
